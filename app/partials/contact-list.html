
<table class="table table-hover table-bordered">
  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Address</th>
    <th>Age</th>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts">
      <td>{{contact.order}}</td>
      <td><a href="{{contact.url}}">{{contact.name}}</a></td>
      <td>{{contact.address}}</td>
      <td>{{contact.age}}</td>
    </tr>
  </tbody>
</table>
