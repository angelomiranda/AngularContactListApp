<div class="container">

  <table class="table table-hover table-bordered">
      <thead>
          <tr>
              <th>#</th>
              <th>Name</th>
              <th>Address</th>
              <th>Age</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="contact in contacts">
              <td>{{contact.order}}</td>
              <td>{{contact.name}}</td>
              <td>{{contact.address}}</td>
              <td>{{contact.age}}</td>
          </tr>
      </tbody>
  </table>

</div>
