
<table class="table table-hover table-bordered">
  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Make</th>
    <th>Year</th>
  </thead>
  <tbody>
    <tr ng-repeat="car in cars">
      <td>{{car.order}}</td>
      <td><a href="{{car.url}}">{{car.name}}</a></td>
      <td>{{car.make}}</td>
      <td>{{car.year}}</td>
    </tr>
  </tbody>
</table>
